<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>anasayfa</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>

    </h:head>
    <h:body>
        <h:form>

           <h:panelGrid columns="2">
                <h:outputText value="adi"/>
                <h:inputText id="isbn" required="true"
                             requiredMessage="ISBN giriniz"
                             value="#{uyebean.kuladi}" />
                <h:outputText value="email"/>
                <h:inputText id="ad" required="true"
                             requiredMessage="Kitap ismi giriniz"
                             value="#{uyebean.email}" />
                <h:outputText value="tel"/>
                <h:inputText id="yid" required="true"
                             requiredMessage="Yazarın id sini giriniz"
                             value="#{uyebean.telno}"/>
                <h:outputText value="siifre"/>
                <h:inputText id="yil"  required="true"
                             requiredMessage="Basım yılını giriniz"
                             value="#{uyebean.sifre}" />
                <h:commandButton value="Ekle"
                                 action="#{uyebean.uyeEkle()}"/>


                <h:outputLink value="index.xhtml">Ana Sayfa</h:outputLink>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
