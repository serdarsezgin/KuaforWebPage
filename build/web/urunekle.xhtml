<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>anasayfa</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>

    </h:head>
    <h:body>
        <h:form>

            <div class="container">
                <img class="mx-auto d-block" src="https://www.ambiance-sticker.com/images/Image/sticker-hair-salon-accessoires-de-coiffure-ambiance-sticker-KC6644.png" alt="Chania" width="160" height="145"></img>
            </div>    	

            <nav class="navbar navbar-expand-lg navbar-light bg-dark m-0 sticky-top">
                <h:link class="navbar-brand" style="color: white;" value="Anasayfa" outcome="index" />

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <h:link class = "nav-link pl-3" style="color: white;" value="Randevu Al" outcome="/secured/randevu" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Hakkımızda" outcome="index" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Ücretler" outcome="index" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Ekibimiz" outcome="index" />

                        </li>
                    </ul>
                </div>
            </nav>





            <div class="card container mt-4 col-sm-4">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Ürün Girişi</h4>
                    <hr></hr>
                    <div class="text-danger text-center">
                        <h:message for="urunadi"/> 

                    </div>
                    <div class="text-danger text-center">
                        <h:message for="aciklama"/> 

                    </div>
                    <div class="text-danger text-center">
                        <h:message for="miktar"/>

                    </div>
                    <div class="text-danger text-center">
                        <h:message for="fiyat"/>

                    </div>

                    <div class="form-group">
                        <div class="input-group pt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> </span>
                            </div>
                            
                            <h:inputText class="form-control" a:placeholder="Ürün Adı" id="urunadi" required="true"
                                         requiredMessage="Ürün adını giriniz"
                                         value="#{urunBean.urunAdi}" />
                        </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> </span>
                            </div>
                            <h:inputText class="form-control" a:placeholder="Açıklama" id="aciklama" required="true"
                                         requiredMessage="Açıklama giriniz"
                                         value="#{urunBean.aciklama}" />

                        </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  </span>
                        </div>
                        <h:inputText class="form-control" a:placeholder="Miktar" id="miktar" required="true"
                                     requiredMessage="Miktar giriniz"
                                     value="#{urunBean.miktar}" />
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  </span>
                            </div>
                            <h:inputText class="form-control" a:placeholder="Fiyat" id="fiyat" required="true"
                                         requiredMessage="Fiyat giriniz"
                                         value="#{urunBean.fiyat}" />
                        </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <h:commandButton class="btn btn-primary btn-block" value="Onayla" action="#{urunBean.urunEkle()}"/>

                    </div> <!-- form-group// -->
                </article>

            </div> <!-- card.// -->




        </h:form>
    </h:body>
</html>
